
<html lang="en">

    <title>reg_employer</title>

  <body>
    
    
<center>
        <form action="" method="post" > 
   
              
     <table class="gridtable"  align="center">
<tr>

<th colspan="4">Registration for Worker</th></tr>
<tr>
<tr><td>Name</td><td><input type="text" name="Emp_name"  pattern="[a-zA-Z0]+" required></td> </tr>
<tr><td>Gender</td><td><input type="radio" name="Gender" value="male" checked>male<input type="radio" name="Gender" value="female">female</td></tr>
<tr>
<td>DOB</td><td><input type="Date" name="DOB"></td></tr>
<tr>
<tr><td>Aadhar number</td><td><input type="text" name="Aadhar_number" pattern="[a-zA-Z0]+" required></td> </tr> 
<td>Registration_date</td><td><input type="text" name=Registration_date value="kkkk"> </td></tr>                                                        
<tr><td>Place</td><td><input type="text" name="Place" pattern="[a-zA-Z0]+" required></td></tr>
<td>Address</td><td><textarea name="address" id="address" required></textarea></td></tr>
<tr><td>Languages_known</td><td><input type="text" name="Languages_known" pattern="[a-zA-Z0]+" required></td></tr>
<tr><td>Phone</td><td><input type="text" name="Phone" pattern="[0-9]+" required></td></tr>
<tr><td>Mobile</td><td><input type="text" name="Mobile" pattern="[0-9]+" required></td></tr>
<tr><td>Email_id</td><td><input type="text" name="Email_id" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required></td></tr>

<tr><td colspan="2" align="right"><input type="submit" name="submit" value="REGISTER" ></td></tr> 
</table>
<BR><BR>

</form>

</head>
